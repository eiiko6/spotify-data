<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Data</title>
  </head>
  <body>
    <div id="app">
      <h1>Spotify Data</h1>

      <div id="client-id-prompt">
        <label for="clientIdInput">Grab a Spotify API client ID from the <a href="https://developer.spotify.com/dashboard" target="_blank">developer dashboard</a></label>
        <input type="text" id="clientIdInput" placeholder="Enter your Spotify client ID" />
        <button id="startAuth">Start</button>
      </div>

      <section id="profile" class="hidden">
        <h2>Profile:</h2>
        <div class="h-lists">
          <div class="list h-list">
              <div>
                <b>Display Name: </b>
                <span id="displayName"></span>
              </div>

              <div>
                <b>ID: </b>
                <span id="id"></span>
              </div>

              <div>
                <b>Email: </b>
                <span id="email"></span>
              </div>

              <div>
                <b>Profile link: </b>
                <a id="uri" href="#" target="_blank"></a>
              </div>

              <div>
                <b>Product: </b>
                <span id="product"></span>
              </div>

              <div>
                <b>Followers: </b>
                <span id="followers"></span>
              </div>

              <div>
                <b>Country: </b>
                <span id="country"></span>
              </div>
          </div>
          <span id="avatar" class="h-list center"></span>
        </div>
      </section>

      <section id="topTracks" class="hidden">
        <h2>Top Tracks:</h2>
        <button id="toggleButton" class="toggle-button" onclick="const tracks = document.querySelectorAll('.toggle-tracks'); tracks.forEach(element => {element.classList.toggle('hidden');});">Toggle</button>
        <div id="topTracksParent" class="h-lists toggle-tracks">
          <div class="v-align">
            <h3>All-Time Top Tracks: </h3>
            <div id="long-topTracks" class="text-left"></div>
          </div>

          <div class="v-align">
            <h3>6-Month Top Tracks: </h3>
            <div id="medium-topTracks" class="text-left"></div>
          </div>

          <div class="v-align">
            <h3>Last Month's Top Tracks: </h3>
            <div id="short-topTracks" class="text-left"></div>
          </div>
        </div>
      </section>

      <section id="topArtists" class="hidden">
        <h2>Top Artists:</h2>
        <button id="toggleButton" class="toggle-button" onclick="const artists = document.querySelectorAll('.toggle-artists'); artists.forEach(element => {element.classList.toggle('hidden');});">Toggle</button>
        <div id="topArtistsParent" class="h-lists toggle-artists">
          <div class="v-align">
            <h3>All-Time Top Artists: </h3>
            <div id="long-topArtists" class="text-left"></div>
          </div>

          <div class="v-align">
            <h3>6-Month Top Artists: </h3>
            <div id="medium-topArtists" class="text-left"></div>
          </div>

          <div class="v-align">
            <h3>Last Month's Top Artists: </h3>
            <div id="short-topArtists" class="text-left"></div>
          </div>
        </div>
      </section>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
