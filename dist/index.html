<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Data</title>
    <script type="module" crossorigin src="/assets/index-9a51bf65.js"></script>
    <link rel="stylesheet" href="/assets/index-c9b6dafa.css">
  </head>
  <body>
    <div id="app">
      <h1>Spotify Data</h1>

      <section id="profile">
        <h2>Profile:</h2>
        <div class="h-lists">
          <div class="list h-list">
              <div>
                <b>Display Name: </b>
                <span id="displayName"></span>
              </div>

              <div>
                <b>ID: </b>
                <span id="id"></span>
              </div>

              <div>
                <b>Email: </b>
                <span id="email"></span>
              </div>

              <div>
                <b>Profile link: </b>
                <a id="uri" href="#"></a>
              </div>

              <div>
                <b>Product: </b>
                <span id="product"></span>
              </div>

              <div>
                <b>Followers: </b>
                <span id="followers"></span>
              </div>
              
              <div>
                <b>Country: </b>
                <span id="country"></span>
              </div>
          </div>
          <span id="avatar" class="h-list center"></span>
        </div>
      </section>

      <section id="topTracks">
        <h2>Top Tracks:</h2>
            <div id="topTracksParent" class="h-lists">
              <b>All-Time Top Tracks: </b>
              <div id="long-topTracks"></div>

              <b>6-Month Top Tracks: </b>
              <div id="medium-topTracks"></div>

              <b>Last Month's Top Tracks: </b>
              <div id="short-topTracks"></div>
            </div>
      </section>

    </div>
    
  </body>
</html>
